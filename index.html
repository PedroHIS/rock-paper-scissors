<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <section id="top-section">
            <p id="github-nickname">PEDROHIS</p>
            <div id="playerAndComputer">
                <div id="player" class="generic-player">
                    <p>PLAYER</p>
                    <ul>
                        <li><img id="rock-player" src="assets/rock-icon.png" alt="Rock" onclick="game('rock')"></li>
                        <li><img id="paper-player" src="assets/paper-icon.png" alt="Paper" onclick="game('paper')"></li>
                        <li><img id="scissors-player" src="assets/scissors-icon.png" alt="Scissors" onclick="game('scissors')"></li>
                    </ul>
                </div>
                <p id="versus">VS</p>
                <div id="computer" class="generic-player">
                    <p>COMPUTER</p>
                    <ul>
                        <li><img id="rock-computer" src="assets/rock-icon.png" alt="Rock"></li>
                        <li><img id="paper-computer"src="assets/paper-icon.png" alt="Paper"></li>
                        <li><img id="scissors-computer"src="assets/scissors-icon.png" alt="Scissors"></li>
                    </ul>
                </div>
            </div>
        </section>
        
        <section id="bottom-section">
            <div id="background-words">
                <p>SCISSERS - ROCK - PAPER - SCISSERS - ROCK - PAPER</p>
                <p>SCISSERS - ROCK - PAPER - SCISSERS - ROCK - PAPER</p>
                <p>SCISSERS - ROCK - PAPER - SCISSERS - ROCK - PAPER</p>
                <p>SCISSERS - ROCK - PAPER - SCISSERS - ROCK - PAPER</p>
            </div>
            <div id="output-display">
                <p id="text-output">Click on one of the player icons!</p>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <section id="top-section">
            <p id="github-nickname">PEDROHIS</p>
            <div id="playerAndComputer">
                <div id="playee" class="generic-player">
                    <p>PLAYER</p>
                    <ul>
                        <li><img id="rock-player" src="assets/rock-icon.png" alt="Rock"></li>
                        <li><img id="paper-player" src="assets/paper-icon.png" alt="Paper"></li>
                        <li><img id="scissors-player" src="assets/scissors-icon.png" alt="Scissors"></li>
                    </ul>
                </div>
                <p id="versus">VS</p>
                <div id="computer" class="generic-player">
                    <p>COMPUTER</p>
                    <ul>
                        <li><img src="assets/rock-icon.png" alt="Rock"></li>
                        <li><img src="assets/paper-icon.png" alt="Paper"></li>
                        <li><img src="assets/scissors-icon.png" alt="Scissors"></li>
                    </ul>
                </div>
            </div>
        </section>
        
        <section id="bottom-section">
            <div id="bottom-container">
                <div id="output-display">
                    <p>Output</p>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
